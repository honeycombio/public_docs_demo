<div class="full-row">
  <div class="container">
    <div class="row align-items-center mobile-reverse">
      <div class="six-col padding-col">
        {{ .Inner }}
<!-- Begin MailChimp Signup Form -->
<link href="//cdn-images.mailchimp.com/embedcode/horizontal-slim-10_7.css" rel="stylesheet" type="text/css">
<style type="text/css">
	#mc_embed_signup{background:#fff; clear:left; font:14px Helvetica,Arial,sans-serif; width:100%;}
</style>
<div id="mc_embed_signup">
<form action="https://honeycomb.us13.list-manage.com/subscribe/post?u=c90e443cc688eea5e62e29543&amp;id=f5b21cad4c" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
    <div id="mc_embed_signup_scroll">
	<label for="mce-EMAIL">Sign up for the beta program</label>
	<input type="email" value="" name="EMAIL" class="email" id="mce-EMAIL" placeholder="email address" required>
    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
    <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_c90e443cc688eea5e62e29543_f5b21cad4c" tabindex="-1" value=""></div>
    <div class="clear"><input type="submit" value="Beta Me!" name="subscribe" id="mc-embedded-subscribe" class="button"></div>
    </div>
</form>
</div>

<!--End mc_embed_signup-->	



      </div>
      <div class="six-col">
        <img src="{{ .Get "imgsrc" }}" alt="{{ .Get "title" }}">
      </div>
    </div>
  </div>
</div>
